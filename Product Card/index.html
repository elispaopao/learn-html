    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">

<body>
     <div id="product_card">

                <img class="img_pr" src="/Product Card/assets/images/20200331-coffee-05.webp">

        <div id="content">

            <div id="product_name">   
                <h2 class="title">Elegant designed coffee plant for desktop Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                <img class="fav" src="/Product Card/assets/icons/heart.png">

                <img class="icon_rating" src="/Product Card/assets/icons/rating.png">

        </div>
